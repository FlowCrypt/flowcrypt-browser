<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>FlowCrypt</title>
    <link rel="stylesheet" href="/css/cryptup.css" />
    <link rel="stylesheet" href="/css/sweetalert2.css" />
    <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
  </head>

  <body class="pgp_neutral">
    <div id="pgp_block" class="pgp_pubkey" data-test="container-pgp-pubkey">
      <div class="line error_container hidden">
        <div class="error_info">
          <span class="error_introduce_label" data-test="error-introduce-label">This OpenPGP key is not usable.</span>
          <input class="input_error_email" disabled data-test="error-email-input" />
        </div>

        <button class="button gray action_show_full">View Key</button>
      </div>
      <div class="line result hide_if_compact hide_if_error">
        <a href="#" class="action_show_full hide_if_compact">Details</a>
      </div>
      <div class="line fingerprints hide_if_compact">Fingerprint: <span class="fingerprint good"></span></div>
      <div class="line add_contact">
        <input class="input_email" data-test="input-email" value="..." maxlength="256" />
        <button class="button orange action_add_contact" data-test="action-add-contact"></button>
      </div>
      <div class="mt-10 orange hide_if_compact" id="manual_import_warning" data-test="manual-import-warning">
        Manually importing Public Keys received over email can be dangerous. <br />
        Contact the sender to verify that the fingerprint matches.
      </div>
      <pre class="pubkey hide_if_compact"></pre>
    </div>

    <script src="/lib/trusted-types.js"></script>
    <script src="/lib/purify.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/sweetalert2.js"></script>
    <script src="/lib/openpgp.js"></script>
    <script src="/lib/forge.js"></script>
    <script src="pgp_pubkey.js" type="module"></script>
  </body>
</html>
