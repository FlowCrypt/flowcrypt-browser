<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
</head>

<body id="settings">

  <div id="content" class="add_pubkey dialog">
    <div class="line">
      <h1>Add a pubkey to email address</h1>
    </div>
    <div class="separator"></div>
    <div class="line">
      <select class="email"></select>
    </div>
    <div class="line copy_from">
      Copy from
      <select class="copy_from_email" data-test="input-select-copy-from"></select> <b style="text-decoration: underline;">OR</b>
      enter a new one below
    </div>
    <div class="line">
      <textarea class="pubkey" placeholder="ASCII Armored Public Key"></textarea>
    </div>
    <div class="line">
      <div class="button long green action_ok" data-test="action-add-pubkey">OK</div>
      <div class="button long gray action_settings">SETTINGS</div>
      <div class="button long gray action_close">CLOSE</div>
    </div>
  </div>

  <script src="/lib/purify.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="add_pubkey.js" type="module"></script>
</body>

</html>
