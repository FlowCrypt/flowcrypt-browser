<body id="settings">

  <div id="content" class="campatability page">
    <h1>Debug an OpenPGP Key</h1>

    <div class="line">It is recommended to run these tests while your device is not connected to the internet.</div>
    <div class="line">Paste a public or private OpenPGP key into the textbox and click the button.</div>
    <div class="line">To report issues, write us at human@flowcrypt.com.</div>

    <div class="line">
      <textarea placeholder="ASCII Armored Public or Private Key....." class="input_key" style="width: 100%;height: 300px;"></textarea>
    </div>

    <div class="line">
      <div class="button green large action_test_key">test compatability</div>
    </div>

    <div class="line private_key">
      <input id="input_passphrase" class="input_passphrase" type="password" placeholder="Private Key Passphrase" />
    </div>

    <div class="line">
      <pre></pre>
    </div>
  </div>

  <script src="/lib/purify.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
