  <body id="settings">
    <div id="content" class="test_passphrase">
      <div class="line">Lost pass phrase might lock you out of your encrypted messages.</div>
      <div class="line">We <b class="red">STRONGLY</b> encourage you to check that you remember your passphrase correctly.</div>
      <div class="line">
        <input id="password" type="text" placeholder="Your pass phrase" data-test="input-test-passphrase" maxlength="256" />
      </div>
      <div class="line red passphrase_attempts_introduce_label" data-test="passphrase-attempts-introduce-label" style="display: none"></div>
      <div class="line">
        <button class="button green long action_verify" data-test="action-test-passphrase">VERIFY</button>
      </div>
      <div class="line">&nbsp;</div>
      <div class="line">Cannot remember? <a href="#" class="action_change_passphrase">Change your pass phrase</a></div>
    </div>

    <script src="/lib/trusted-types.js"></script>
    <script src="/lib/purify.js"></script>
    <script src="/lib/jquery.min.js"></script>
