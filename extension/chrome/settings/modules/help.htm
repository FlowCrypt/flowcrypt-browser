<html>
  <head>
    <title>FlowCrypt</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="/css/cryptup.css" />
    <link rel="stylesheet" href="/css/sweetalert2.css" />
    <link rel="stylesheet" href="/css/open-sans.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
    <link rel="icon" href="/img/logo/flowcrypt-logo-19-19.png" />
  </head>

  <body id="settings">
    <div id="content" class="help">
      <div class="line">
        <h2>Send message to FlowCrypt developers</h2>
      </div>
      <br />
      <div class="line">
        <textarea id="input_text" placeholder="" data-test="input-feedback-message" maxlength="5000"></textarea>
      </div>
      <div class="line">
        <input type="email" id="input_email" placeholder="Your email address" style="width: 316px; margin-right: 20px" maxlength="256" />
        <button class="button green action_send_feedback" data-test="action-feedback-send">send</button>
      </div>
    </div>

    <script src="/lib/trusted-types.js"></script>
    <script src="/lib/purify.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/sweetalert2.js"></script>
    <script src="/lib/zxcvbn.js"></script>
    <script src="/lib/openpgp.js"></script>
    <script src="help.js" type="module"></script>
  </body>
</html>
