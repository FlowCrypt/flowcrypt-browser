<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>FlowCrypt</title>
    <link rel="stylesheet" href="/css/cryptup.css" />
    <link rel="stylesheet" href="/css/sweetalert2.css" />
    <link rel="stylesheet" href="/css/open-sans.css" />
    <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
    <link rel="icon" href="/img/logo/flowcrypt-logo-19-19.png" />
  </head>

  <body id="settings">
    <div id="content" class="campatability page">
      <h1>OpenPGP key compatibility test</h1>

      <div class="line">
        To verify public keys, you can either input the ASCII armored key directly or retrieve a public key by searching the associated email from a key server.
        Additionally, you can test any private keys locally.
      </div>

      <div class="line left">
        <label
          >Search for public key on key servers
          <input class="input_email" type="text" placeholder="Email address" style="height: 37px !important; width: 50px !important" maxlength="256" />
        </label>
        <button class="button green action_load_public_key">load public key</button>
      </div>

      <div class="line">
        <textarea
          placeholder="ASCII Armored Public or Private Key....."
          class="input_key"
          style="width: 650px; height: 200px"
          spellcheck="false"
          maxlength="80000"
        ></textarea>
      </div>

      <div class="line left">
        <input
          id="input_passphrase"
          class="input_passphrase"
          type="password"
          placeholder="Private Key Passphrase"
          style="height: 37px !important"
          maxlength="256"
        />
        <button class="button green large action_test_key" style="float: right">test compatibility</button>
      </div>

      <div class="line">
        <pre style="display: none; width: 634px; margin: 0; overflow-y: scroll"></pre>
      </div>
    </div>

    <script src="/lib/trusted-types.js"></script>
    <script src="/lib/purify.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/sweetalert2.js"></script>
    <script src="/lib/openpgp.js"></script>
    <script src="/lib/forge.js"></script>
    <script src="compatibility.js" type="module"></script>
  </body>
</html>
