<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/sweetalert2.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />

<body id="settings">
  <div id="content" class="my_key page compatibility_fix_container display_none" style="text-align: left;">
    <div class="line">
      <b>Update Private Key</b> with Fingerprint: <span class="fingerprint good"></span>
    </div>
    <div class="line">You can use other OpenPGP compatible software to update your private key (change expiration,
      change user ids) and load updated key below.</div>
    <div class="line">FlowCrypt will also recreate a new public key from your updated private key.</div>
    <div class="line">
      <textarea class="input_private_key armored" data-test="input-prv-key"
        placeholder="Updated ASCII Armored Private Key"></textarea>
    </div>
    <div class="line">
      <input class="input_passphrase" type="password" data-test="input-passphrase"
        placeholder="Private Key Passphrase" />
    </div>
    <div class="line"><span class="button green long action_update_private_key" data-test="action-update-key">update
        private key</span></div>
    <div class="line"><a href="#" class="action_show_public_key">Back to Public Key</a></div>
  </div>

  <script src="/lib/purify.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/sweetalert2.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="my_key_update.js" type="module"></script>
</body>
