<head>
  <title>FlowCrypt</title>

<body id="new_message">

  <table id="compose" class="sign">
    <tr>
      <td class="input" id="input_addresses_container">
        <div>
          <span class="recipients"></span>
        </div>
      </td>
    </tr>
    <tr>
      <td class="text">
        <div contenteditable id="input_text" tabindex="3" style="background: none;">Hello,<br><br>I was not able to read your encrypted message because it was encrypted for a wrong key.<br><br>My current public key is attached below. Please update your records and send me a new encrypted message.<br><br>Thank you</div>
        <div id="fineuploader"><div class="qq-uploader-selector qq-uploader"><ul class="qq-upload-list-selector qq-upload-list">
          <li class="qq-file-id-0" qq-file-id="0" title="This is your public key. The recipient will use it to send a new, correctly encrypted message.">
            <img src="/img/svgs/paperclip-icon.svg" style="display: inline-block;padding-right:5px;position: relative; top: 3px;">
            <span class="qq-upload-file-selector qq-upload-file pubkey_file_name" style="width: 215px;"></span>
          </li>
        </ul></div></div>
      </td>
    </tr>
    <tr class="bottom">
      <td class="bottom">
        <div id="send_btn" class="button green"><i class=""></i><span tabindex="4">send response</span></div>
      </td>
    </tr>
  </table>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/lib/require.js"></script>
