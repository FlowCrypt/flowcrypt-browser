<html>

<head>
  <title>CryptUp</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="icon" href="/img/logo-19-19-white-green.png" />
  <link rel="stylesheet" href="/css/fine-uploader-new.css" />
  <script type="text/template" src="/chrome/elements/hared/attach.template.htm" id="qq-template"></script>
</head>

<body id="settings">
  <div id="content" class="setup page">
    <div id="step_2b_manual_enter" class="manual" style="display: block;text-align: left;">
      <div class="line">
        <h1>Add Private Key</h1>
        <ul style="list-style: none;margin-left: 0;padding-left: 0">
          <!--<li><input type="radio" name="source" id="source_backup" value="backup"> <label for="source_backup">Load from backup</label></li>-->
          <li><input type="radio" name="source" id="source_file" value="file"> <label for="source_file">Load from a file</label></li>
          <li><input type="radio" name="source" id="source_paste" value="paste"> <label for="source_paste">Paste armored key directly</label></li>
        </ul>
      </div>
      <div class="source_file_container display_none">
        <a href="#" id="fineuploader_button" class="display_none">file</a>
        <div class="line display_none" id="fineuploader"></div>
      </div>
      <div class="source_paste_container display_none">
        <div class="line">
          <textarea class="input_private_key" placeholder="ASCII Armored Private Key"></textarea>
        </div>
        <div class="line">
          <input id="input_passphrase" class="input_passphrase" type="text" placeholder="Private Key Passphrase" />
        </div>
        <div class="line">
          <div class="squaredFour">
            <input type="checkbox" value="" id="e_rememberPassphrase" name="check" class="input_passphrase_save squaredFour" checked="">
            <label class="checkboxSquaredOne" for="e_rememberPassphrase"></label>
          </div>
          <span class="labelCopy">Remember Pass Phrase after closing browser.</span>
        </div>
        <div class="line" >
          <br />
          <div class="button long green action_add_private_key">Add Private Key</div>
        </div>
      </div>
    </div>

    <script src="/lib/fine-uploader.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/openpgp.js"></script>
    <script src="/lib/require.js"></script>
    <script src="/js/common/mnemonic.js"></script>
    <script src="/js/common/storage.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/chrome/elements/shared/attach.js"></script>
    <script src="../settings.js"></script>
    <script src="add_key.js"></script>
</body>

</html>
