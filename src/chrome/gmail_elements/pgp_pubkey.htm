<html>

<head>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
</head>

<body class="pgp_neutral">

  <div id="pgp_block" class="pgp_pubkey">
    <div class="line">
      This message includes a Public Key for <span class="email"></span>. <a href="#" class="action_show_full">Details</a>
    </div>
    <div class="line fingerprints">
      KeyWords: <span class="keywords good"></span><br/>
      (Fingerprint: <span class="fingerprint gray"></span>)
    </div>
    <div class="line add_contact">
      <input class="input_email" value="..." /> <div class="button green action_add_contact"></div>
    </div>
    <pre class="pubkey good"></pre>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="pgp_pubkey.js"></script>

</body>

</html>
