<html>

<head>
  <title>CryptUp</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/fine-uploader-new.css" />
  <link rel="stylesheet" href="/lib/featherlight/featherlight.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <script type="text/template" src="shared/attach.template.htm" id="qq-template"></script>
</head>

<body id="reply_message">

  <div id="reply_message_prompt">
    <p id="reply_links">
      Click here to <a href="#" id="a_reply">Reply</a>, <a href="#" id="a_reply_all">Reply to all</a>, or <a href="#" id="a_forward">Forward</a> encrypted
      <div id="reply_click_area"></div>
    </p>
  </div>

  <div id="contacts">
    <ul></ul>
  </div>

  <div id="reply_message_table_container">
    <table id="compose">
      <tr>
        <td class="input" id="input_addresses_container">
          <!-- to -->
          <div>
            <span class="recipients"></span>
            <input id="input_to" id="" spellcheck="false" tabindex="1" placeholder="Add Recipient">
          </div>
        </td>
      </tr>
      <tr>
        <td class="text">
          <!-- body -->
          <div contenteditable id="input_text" tabindex="3"></div>
          <div id="fineuploader"></div>
        </td>
      </tr>
      <tr id="password_or_pubkey_container">
        <td>
          Emails <span class="grey">in grey</span> don't seem to use encryption. Add a <span class="label_password" style="display: block;">password protection</span><span class="start">"</span><input id="input_password" placeholder=""><span class="end">"</span>
          <div class="question_copy">If they do use encryption, <a href="#" class="add_pubkey">add their public key</a> instead. Else ask them to get CryptUp!</div>
        </td>
      </tr>
      <tr class="bottom">
        <td class="bottom">
          <div id="send_btn" class="button green"><i class=""></i><span tabindex="4">encrypt and send</span></div>
          <div class="icon action_sign" tabindex="-1" title="Sign this message instead of encrypting it"><i alt="sign"></i></div>
          <div class="icon attach" id="fineuploader_button" tabindex="-1" title="Attach a file"><img src="/img/svgs/paperclip-icon.svg" class="attach-file" alt="Attach File"></div>
          <div id="send_btn_note"></div>
          <div class="icon right delete_draft" tabindex="-1" title="Delete draft"><img src="/img/svgs/trash-can-icon.svg" class="delete-draft" alt="Delete Email"></div>
          <span class="icon right action_include_pubkey" title="Include your Public Key"><i alt="pubkey"></i></span>
          <div class="icon right action_include_footer" tabindex="-1" title="Include email footer (not encrypted)"><i alt="footer"></i></div>
        </td>
      </tr>
    </table>
  </div>

  <div id="reply_message_successful_container">
    <table>
      <tr class="first">
        <td>
          <!-- to -->
          <div class="replied_from"></div>
          <div class="replied_to">to <span></span></div>
        </td>
        <td class="right">
          <div class="replied_time"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <!-- body -->
          <div class="replied_body pgp_secure"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="email_footer"></td>
      </tr>
    </table>
    <div id="attachments"></div>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/lib/iso-8859-2.js"></script>
  <script src="/lib/require.js"></script>
  <script src="/lib/fine-uploader.js"></script>
  <script src="/lib/featherlight/featherlight.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="/js/content_scripts/factory.js"></script>
  <script src="shared/compose.js"></script>
  <script src="shared/attach.js"></script>
  <script src="reply_message.js"></script>

</body>

</html>
